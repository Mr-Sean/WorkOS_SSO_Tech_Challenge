<html>
  <head>
    <link rel="stylesheet" href="../../static/css/login.css" />
  </head>

  <body class="container_success">
    <div class="logged_in_nav">
      <div class="flex">
        <div>
          <img
            src="../../static/images/workos-logo-with-text.png"
            alt="workos logo"
          />
        </div>
      </div>
      <div class="flex">
        <a href="https://workos.com/docs" target="_blank"
          ><button class="button nav-item">Documentation</button></a
        >
        <a href="https://workos.com/docs/reference" target="_blank"
          ><button class="button nav-item">API Reference</button></a
        >
        <a href="https://workos.com/blog" target="_blank"
          ><button class="button nav-item blog-nav-button">Blog</button></a
        >
        <a href="https://workos.com/" target="_blank"
          ><button class="button button-outline">WorkOS</button></a
        >
      </div>
    </div>

    <div class="flex">
      <div class="logged_in_div_right">
        <div class="flex_column">
          <div class="flex width-941px space-between">
            <div>
              <p>Profile Details</p>
            </div>
            <div>
              <a href="/logout"
                ><button class="button button-outline">Log Out</button></a
              >
            </div>
          </div>

          <!-- Display Required Information -->
          <div style="background: white; padding: 20px; border-radius: 8px; margin-top: 20px;">
            <h3 style="margin-top: 0;">User Information</h3>
            <p><strong>First Name:</strong> {{ first_name }}</p>
            <p><strong>Last Name:</strong> {{ last_name }}</p>
            <p><strong>Organization ID:</strong> {{ organization_id }}</p>
            <p><strong>Organization Name:</strong> {{ organization_name }}</p>
          </div>
          
          <!-- Raw Profile (for reference) -->
          <div style="margin-top: 20px;">
            <h3>Raw Profile Data</h3>
            <pre id="noborder" class="prettyprint noborder">
                        {{raw_profile}}
                    </pre
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  </body>
</html>
